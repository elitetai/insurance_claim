{% extends 'claims/layout.html' %}

{% block title %}Delete Claim | {% endblock %}

{% block content %}

<div class="container">
    <h1>Delete Claim #{{ claim.id }}</h1>
        
    <hr>

    <form method="post">
        {% csrf_token %}

        <h1>Are you sure you want to delete claim #{{ claim.id }}?</h1>
        <br>
        <button type="submit" class="btn btn-danger">Yes</button>
        <a class="btn btn-info" href="{% url 'profile' %}">Cancel</a>
    </form>

  </div>

{% endblock %}
