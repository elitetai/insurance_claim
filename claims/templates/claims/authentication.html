{% extends 'claims/layout.html' %}

{% block title %}{{ signup|yesno:"Signup,Login" }} | {% endblock %}

{% block content %}
    <h1>{{ signup|yesno:"Signup,Login" }}</h1>

    <form method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
